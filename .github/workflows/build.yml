name: Build

on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        configuration:
          - Debug
          - Release

    runs-on: windows-latest

    env:
      SOLUTION_FILE_PATH: wpf/SpecifiedRecordsExporter.sln
      ISS_FILE_PATH: SpecifiedRecordsExporter.iss

    steps:
      - name: Checkout mainroads/SpecifiedRecordsExporter
        uses: actions/checkout@v3

      - name: Checkout McoreD/HelpersLib
        uses: actions/checkout@v3
        with:
          repository: McoreD/HelpersLib
          path: McoreD\HelpersLib

      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Install dependencies
        run: dotnet restore "${{ env.SOLUTION_FILE_PATH }}"

      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Create installer
        if: matrix.configuration == 'Release'
        run: |
          & "%programfiles(x86)%\Inno Setup 6\iscc.exe" "${{ env.ISS_FILE_PATH }}"

      - name: Upload artifacts
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v3
        with:
          name: Setup
          path: Output/*-setup.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: matrix.configuration == 'Release' && startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          fail_on_unmatched_files: true
          files: |
            Output/*-setup.exe